{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Bootstrap icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/accountcss/login.css' %}" />
    </head>
    <body>
      {% block content %}
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center mb-0 p-3" data-timeout=5000 role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-lg-4">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
            <div class="form-group">
              <input type="email" class="form-control" id="Email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
          <br>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 me-2">
                <i class="bi bi-google"></i> Google
            </a>
            <a href="{% url 'signup' %}" class="btn btn-outline-secondary w-100 ms-2">Sign Up</a>
        </div>

    </div>
</div>
{% endblock %}
</body>
</html>
