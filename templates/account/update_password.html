{% extends 'account/base.html' %} {% block content %}
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">update password</h1>
      <p class="lead fw-normal text-white-50 mb-0">change the password</p>
    </div>
  </div>
</header>
{% if user.is_authenticated %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card p-4 shadow-sm" style="width: 50%; max-width: 500px;">
    <form action="" method="POST">
        {% csrf_token %}
        <h3 class="text-center mb-4">Change Password</h3>
        {{ password_update_form.as_p }}
        <div class="text-center">
          <input type="submit" class="btn btn-primary w-100" value="Update Password">
        </div>
    </form>
  </div>
</div>
{% endif %}

{% endblock %}
